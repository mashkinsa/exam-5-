{% extends 'base.html' %}

{% block title %}Все товары{% endblock %}

{% block content %}
<h2>Все товары</h2>
<ul>
    {% for product in products %}
        <li>
            <img src="{{ product.image.url }}" alt="{{ product.name }}" width = 200">
            <a href="{% url 'product_detail' product.id %}">{{ product.name }}</a>
        </li>
    {% endfor %}
</ul>
{% endblock %}
